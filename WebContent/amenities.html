<body>
    <!--Nav bar-->
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="home.html" class="brand-logo"><i class="material-icons">explore</i></a>
            <ul class="right hide-on-med-and-down">

                <li id="logout"><a href="#">Log out</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li id="loginM"><a href="login.html">Log in</a></li>
                <li id="registerM"><a href="register.html">Register</a></li>
                <li id="profileM"><a href="profile.html">Profile</a></li>
                <li id="apartmentsM"><a href="apartments.html">Apartments</a></li>
                <li id="reservationsM"><a href="reservations.html">Reservations</a></li>
                <li id="usersM"><a href="users.html">Users</a></li>

    <div class="row">

        <!--All amenities -->

        <div class="col s6">
            <div class="row ">
                <h3 class="header col s12 dark ">All amenities</h3>
            </div>

            <div class="row s6 15 offset-12" style="margin-top: 20px" id="allAmenitiesList">

                <!--List of all amenities-->
            </div>
        </div>

        <!--Add amenity-->
        <div class="col s6">
            <div class="row ">
                <h3 class="header col s12 dark ">Add amenity</h3>
                <form class="col" id="addAmenityForm">

                    <div class="input-field col s12">
                        <input id="name" name="name" type="text" class="validate" required>
                        <label for="name">Name</label>
                    </div>

                    <button id="addAmenity" class="btn waves-effect waves-light" name="addAmenity">Add
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>


            <!--Delete amenity-->
            <div class="row ">
                <h3 class="header col s12 dark ">Delete amenity</h3>
                <form class="col" id="deleteAmenityForm">
                    <div class="input-field col s12">
                        <select id="selectAmenity" required>
                            <option value="NAME" disabled selected>Choose name</option>


                        </select>
                        <label>Name</label>
                    </div>

                    <button id="deleteAmenity" class="btn waves-effect waves-light" name="deleteAmenity">Delete
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>


        </div>
    </div>




    <!--  Scripts-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
