    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>

    <!--Nav bar-->
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="home.html" class="brand-logo"><i class="material-icons">explore</i></a>
            <ul class="right hide-on-med-and-down" >
                <li id="login"><a href="login.html">Log in</a></li>
                <li id="register"><a href="register.html">Register</a></li>
                <li id="profile"><a href="profile.html">Profile</a></li>
                <li id="apartments"><a href="apartments.html">Apartments</a></li>
                <li id="reservations"><a href="reservations.html">Reservations</a></li>
                <li id="users"><a href="users.html">Users</a></li>
                <li id="amenities"><a href="amenities.html">Amenities</a></li>
                <li id="logout"><a href="logout.html">Log out</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li id="loginM"><a href="login.html">Log in</a></li>
                <li id="registerM"><a href="register.html">Register</a></li>
                <li id="profileM"><a href="profile.html">Profile</a></li>
                <li id="apartmentsM"><a href="apartments.html">Apartments</a></li>
                <li id="reservationsM"><a href="reservations.html">Reservations</a></li>

            </ul>

        </div>

    <!--Register form-->
    <div class="row ">
        <h3 class="header col s12 dark ">Sign up</h3>
        <h5 class="header col s12 dark grey-text text-lighten-1 ">Fill in this registration form to join our community</h5>
	</div>

    <div class="row  s12 15 offset-12" style="margin-top: 20px;">
        <form class="col s6" id="registrationForm">

            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>

            <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>

            <div class="input-field col s12">
                <input id="passwordControl" name="passwordControl" type="password" class="validate" required>
                <label for="passwordControl">Repeat Password</label>
            </div>

            <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate" required>
                <label for="name">Name</label>
            </div>

            <div class="input-field col s12">
                <input id="lastname" name="lastname" type="text" class="validate" required>
                <label for="lastname">Lastname</label>
            </div>

            <div class="input-field col s12">
                <select  id="selectGender" required>
                    <option value="OTHER" disabled selected>Choose your gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="OTHER">Other</option>
                </select>
                <label>Gender</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit" value="Register" name="register">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>


    <!--  Scripts-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
